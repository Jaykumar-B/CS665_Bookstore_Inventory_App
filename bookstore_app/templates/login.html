<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì Bookstore Inventory</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 320px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-card label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        .login-card input[type="text"],
        .login-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-card button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-card button:hover {
            background: #2980b9;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>üîê Bookstore Login</h2>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>

            <button type="submit">Login</button>
        </form>

        <p class="hint">Demo credentials: admin / admin123</p>
    </div>
</body>
</html>
